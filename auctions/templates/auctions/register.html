{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="first_name" placeholder="First name" style="width: 30%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="last_name" placeholder="Last name" style="width: 30%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Username" style="width: 30%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email Address" style="width: 30%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 30%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password" style="width: 30%;">
        </div>
        <br><input class="btn btn-primary" type="submit" value="Register" style="background-color: #2b2b2b; font-size: 20px; width: 125px;">
    </form>

    <br>Already have an account? <a href="{% url 'login' %}">Log In here.</a>

{% endblock %}
