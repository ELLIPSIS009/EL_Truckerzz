{% extends "auctions/layout.html" %}
{% block body %}
    <h1>Login</h1>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <br><input autofocus class="form-control" type="text" name="username" placeholder="Username" style="width: 25%;">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" style="width: 25%;">
        </div>
        <br><input class="btn btn-primary" type="submit" value="Login" style="background-color: #2b2b2b; font-size: 20px; width: 125px;">
    </form>
    <br>Don't have an account? <a href="{% url 'register' %}">Register here.</a>
{% endblock %}
